<script>
function addResult(image, rank, score, stance) {
  const resultElement = document.createElement("a");
  resultElement.classList.add("result");
  resultElement.setAttribute("href", image);
  resultElement.setAttribute("data-lightbox", stance);
  resultElement.setAttribute("data-rank", rank);
  resultElement.setAttribute("data-score", score);
  resultElement.setAttribute("title", stance + " rank " + rank + "; score: " + score);

  const imageElement = document.createElement("img");
  imageElement.setAttribute("src", image);
  resultElement.appendChild(imageElement);

  document.querySelector("." + stance.toLowerCase() + " .results").appendChild(resultElement);
}

function addRunLine(runLine, topic) {
  if (runLine === "") { return true; }
  const parts = runLine.split(" ");
  if (parts[0] !== topic) { return true; }
  const stance = parts[1];
  const imageId = parts[2];
  const rank = parts[3];
  const score = parts[4];
  const name = parts[5];
  const image = "images/corpus/" + imageId + ".webp";
  addResult(image, rank, score, stance);
}

function addRun(runText) {
  for (const resultsElement of Array.from(document.querySelectorAll(".results"))) {
    resultsElement.innerHTML = "";
  }
  const topic = document.querySelector("[name='topic']").value;
  if (topic !== "nothing") {
    const runLines = runText.split("\n");
    for (let lineNumber = 1; lineNumber <= runLines.length; ++lineNumber) {
      addRunLine(runLines[lineNumber - 1], topic);
    }
  }
}

function updateResults() {
  const runName = document.querySelector("[name='run']").value;
  const url = "data/run-" + runName + ".txt";
  fetch(url)
    .then(response => response.text())
    .then(runText => addRun(runText)) 
    .catch(error => {
      console.log(error);
    });
}

function getUpdatedUrl() {
  const url = new URL(window.location);
  for (const selectElement of Array.from(document.querySelectorAll("select[name]"))) {
    url.searchParams.set(selectElement.getAttribute("name"), selectElement.value);
  }
  return url;
}

function setSelectsToQuery() {
  const params = Object.fromEntries(new URLSearchParams(window.location.search).entries());
  for (const selectElement of Array.from(document.querySelectorAll("select[name]"))) {
    const name = selectElement.getAttribute("name");
    if (params[name] !== undefined) {
      selectElement.value = params[name];
    } else {
      selectElement.value = selectElement.querySelector("[selected]").getAttribute("value");
    }
  }
}

window.addEventListener("popstate", e => {
  setSelectsToQuery();
  updateResults();
});

for (const selectElement of Array.from(document.querySelectorAll("select[name]"))) {
  selectElement.addEventListener("change", e => {
    updateResults();
    history.pushState({}, "", getUpdatedUrl());
  });
}

setSelectsToQuery();
updateResults();
</script>
